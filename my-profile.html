<body>
  <!-- Barra de navegación actualizada por DOM -->
  <nav id="navbar-all"></nav>
  <div class="container">
    <!-- Contenedor de los datos de perfil -->
    <form action="">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img width="100" id="profile-image" src="https://img.icons8.com/bubbles/100/000000/user.png"
                    class="img-radius" alt="Imagen perfil usuario">
                  <!-- Input file para la imagen -->
                  <input class="form-control form-control-sm mt-3" type="file" onchange="showProfileImage();"
                    id="profile-image-file-source" hidden>
                  <!-- ============================================ -->
                </div>
                <label for="user-profile-name"><strong>Nombre*</strong></label>
                <input class="form-control" type="text" value="" id="user-profile-name" required disabled>
                <label class="mt-2" for="user-profile-mail"><strong>Email*</strong></label>
                <input class="form-control" type="email" value="" id="user-profile-mail" required disabled>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h3 class="m-b-20 p-b-5 b-b-default f-w-600">Datos</h3>
                <div class="row">
                  <div class="col-sm-6">
                    <label class="font-weight-bold" for="user-profile-address">Dirección</label>
                    <input class="form-control" type="text" value="" placeholder="Dirección" id="user-profile-address"
                      required disabled>
                  </div>
                  <div class="col-sm-6">
                    <label class="font-weight-bold" for="user-profile-phone">Teléfono*</label>
                    <input class="form-control" type="text" value="" placeholder="Teléfono" id="user-profile-phone"
                      required disabled>
                  </div>
                </div>
                <h3 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Información Adicional</h3>
                <div class="row">
                  <div class="col-sm-6">
                    <label class="font-weight-bold" for="user-profile-age">Edad*</label>
                    <input class="form-control" type="number" min="1" value="" placeholder="Edad" id="user-profile-age"
                      required disabled>
                  </div>
                  <div class="col-sm-6">
                    <label class="font-weight-bold" for="user-profile-country">País</label>
                    <input class="form-control" type="text" value="" placeholder="País" id="user-profile-country"
                      required disabled>
                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10 flex-row">
                  <li>
                    <i class="m-2 fab fa-facebook iconos-redes"></i>
                  </li>
                  <li>
                    <i class="m-2 fab fa-twitter iconos-redes"></i>
                  </li>
                  <li>
                    <i class="m-2 fab fa-instagram iconos-redes"></i>
                  </li>
                </ul>
              </div>
              <p id="edit-after-click" class="text-danger" style="display: none;">
                <strong style="font-size: 25px;">*</strong>
                información obligatoria
              </p>
              <div class="grisesito-boton-edit">
                <button type="button" id="boton-edit-profile" class="btn">
                  <i class="far fa-edit"></i>
                  EDITAR
                </button>
                <button type="button" id="save-button" class="btn btn-dark" style="display: none;">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- Mensaje de guardado exitoso -->
    <div id="alert-successful-save" class="alert alert-success alert-dismissible fade" role="alert">
      <p class="mb-0">Datos actualizados correctamente
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </p>
    </div>
    <!-- =========================================== -->

  </div>
  <footer class="text-muted bg-light">
    <div class="container">

    </div>
