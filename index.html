<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form id="formularioInicioSesion" action="home.html" class="login100-form validate-form">
          <label class="login100-form-title p-b-49">Login</label>
          <div class="wrap-input100 validate-input m-b-23" data-validate="Usuario requerido">
            <label class="label-input100">Usuario</label>
            <input id="usuarioInicioSesion" class="input100" type="text" name="username" placeholder="username">
            <label class="focus-input100" data-symbol="&#xf206;"></label>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
            <label class="label-input100">Contraseña</label>
            <input id="passwordInicioSesion" class="input100" type="password" name="pass" placeholder="password">
            <label class="focus-input100" data-symbol="&#xf190;"></label>
          </div>

          <div class="text-right p-t-8 p-b-31">
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">Entrar</button>
            </div>
          </div>
          <div class="txt1 text-center p-t-54 p-b-20">
            <span>Puedes iniciar sesión con:</span>
          </div>

          <!-- Boton de inicio sesión con Google, formateado de Google -->
          <div class="flex-c-m">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>

          <!-- Registro en el sitio -->
          <div class="flex-col-c p-t-50">
            <span class="txt1 p-b-17">Puedes registrarte acá</span>
            <a href="#" class="txt2">Registro</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
