<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="shortcut icon" href="img/logo-jap-2020.svg" type="image/x-icon">

  <!--Meta de Google para inicio Y cierre de sesión -->
  <meta name="google-signin-client_id"
    content="1020243547644-k0nrdakdlbpddbis8c42m1r58n6gcdqo.apps.googleusercontent.com">
  <!-- ================================================================================ -->

<body>
  <!-- Barra de navegación actualizada por DOM -->
  <nav id="navbar-all"></nav>

  <!-- Agrego el HTML necesario para mostrar los productos, los filtros, el orden -->
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Encuentra acá los Productos que necesites</p>
    </div>
    <!-- Filtros y orden de datos -->
    <div class="container">
      <div class="row">
        <!--=======================================================================================
          Barra de buscador en tiempo real
        -->
        <div class="col mb-4">
          <div>
            <input class="form-control" type="text" name="buscador" id="buscador" placeholder="Buscar Productos">
          </div>
        </div>
        <!-- ==================================================================================== -->
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light" id="sortAsc">
              <input type="radio" name="options" autocomplete="off">Menor Precio
            </label>
            <label class="btn btn-light" id="sortDesc">
              <input type="radio" name="options" autocomplete="off">Mayor Precio
            </label>
            <label class="btn btn-light" id="sortByCount">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Vendidos
            </label>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">

          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-right my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenedor para agregar los datos obtenidos en el JSON. -->
      <div class="row mt-4" id="product-list-container"></div>
      <!-- ==================================================================================== -->

    </div>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>

</html>
