<body>
  <!-- Barra de navegación actualizada por DOM -->
  <nav id="navbar-all" class="navbar navbar-expand-md navbar-dark sticky-top bg-dark justify-content-center">
  </nav>

  <div class="container">
    <!-- Titulo de la página -->
    <h1 id="product-info-title">
      Información del Producto
    </h1>
    <div id="product-info-container">
      <div id="product-info">
        <div id="main-image-container">
        </div>

        <!-- Contenedor de la información del producto -->
        <div id="product-info-display">
          <h2 id="product-name">
            </h1>
            <p id="product-info-category">
              Categoría:
            </p>
            <h3 id="product-info-price" class="w-100"></h3>
            <div class="row">
              <small class="text-muted col-md-12">${currentProduct.soldCount} artículos vendidos</small>
            </div>
            <div class="row">
            </div>
            <p class="mt-2 mb-0 font-weight-bold">Descripción</p>
            <p class="">${currentProduct.description}</p>
        </div>
      </div>
    </div>
    <!-- ================================================================= -->
    
        
      <div class="container">
        <div id="product-carousel-info"></div>
      </div>

    <!-- Contenedor de Comentarios y puntuaciones -->
    <div class="form-group mt-3">
      <form class="row" id="formulario-comentarios">
        <label class="font-weight-bold" for="formulario-comentarios">Puntuaciones y Comentarios</label>
        <div class="stars-container col-12">
          <input type="radio" name="rating" value="5" id="5"><label for="5"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" value="4" id="4"><label for="4"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" value="3" id="3"><label for="3"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" value="2" id="2"><label for="2"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" value="1" id="1"><label for="1"><i class="fas fa-star"></i></label>
        </div>
        <textarea name="comentarios-puntuaciones" id="comentarios" class="form-control"
          placeholder="Comentarios"></textarea>
        <button id="boton-comentario" class="btn btn-dark mt-2" type="submit">
          Comentar
        </button>
      </form>
    </div>

    <!-- Contenedor de los comentarios que se traen del JSON así como los comentarios que se vayan agregando nuevos  -->

    <div id="comentarios-container"></div>

    <!-- ====================================================================================== -->

    <!-- Footer de JaP -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  </script>
  <script src="js/init.js"></script>
  <!--Script para agregar los datos de la barra de navegación con el usuario anexado al navbar y además el cierre de sesión -->
  <script src="js/product-info.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>
